	<body>
		<div class="header">
			<img src="static/img/logo.png" alt="img" class="logo replace-2x" width="91">
		    <a href="#" class="deploy-navigation"></a>
		    <a href="#" class="hide-navigation"></a>
			<div class="clear"></div>
		</div>

		<div class="deployed-navigation">
		    <a href="index.html" id="ico1" class="navigation-icon home"> HOME</a>
		    <a href="about.html" id="ico2" class="navigation-icon list"> AUDITORIA </a>
		    <a href="logout.html" id="ico3" class="navigation-icon arrow-left"> SALIR </a>
		</div>

		<div class="decoration"></div>

		<div class="content">
		    <div class="">
              	<form id="nueva-auditoria" name="nueva-auditoria" action="nueva-auditoria-2.html" method="post">
                  	<fieldset>
                  		<div class="row"> 
                    		<label for="region" id="name_label">Regi√≥n</label>
                    		<select data-bind="	options: regions,
												optionsText: 'name',
												optionsValue: 'id',
												value: selectedRegionId,
												optionsCaption: 'Elegir region...',
												attr: { id: 'regions', name: 'regions' }"
									class="validate[required]"
									data-prompt-position="topLeft">
							</select>
							<span class="error" id="nameError">Seleccione una region!</span>
						</div>
						<!--
						<select name="region">
							<option value="0">SELECCIONAR</option>
							<option value="CENTRO">CENTRO</option>
							<option value="CUYO">CUYO</option>
							<option value="NEA">NEA</option>
							<option value="NOA">NOA</option>
							<option value="SUR">SUR</option>
						</select>
						-->
						
						<div class="row">
							<label for="sucursal" id="email_label">Sucursal</label>
	                    	<select data-bind="	options: selectedRegion() && selectedRegion().length > 0 ? 
	                    								 selectedRegion()[0].branches : [],
												optionsText: 'name',
												optionsValue: 'id',
												value: selectedBranchId,
												optionsCaption: 'Elegir sucursal...',
												attr: { id: 'branches', name: 'branches' }"
									class="validate[required]"
									data-prompt-position="topLeft">
							</select>
							<span class="error" id="emailError">Seleccione una sucursal!</span>
						</div>
						<!--
						<select name="sucursal">
							<option value="0">SELECCIONAR</option>
							<option value="CENTRO">URUGUAY</option>
							<option value="CUYO">LAVALLE</option>
							<option value="NEA">SANTA FE</option>
							<option value="NOA">FLORIDA</option>
							<option value="SUR">ALTO PALERMO</option>
						</select>
						-->
						
						<div class="row">
							<label for="Responsable" id="message_label">Responsable</label>
	                    	<select data-bind="	options: selectedBranch() && selectedBranch().length > 0 ? 
	                    								 selectedBranch()[0].managers : [],
												optionsText: 'name',
												optionsValue: 'id',
												value: selectedManagerId,
												optionsCaption: 'Elegir responsable...',
												attr: { id: 'managers', name: 'managers' }"
									class="validate[required]"
									data-prompt-position="topLeft">
							</select>						
							<!--
							<select name="Responsable">
								<option value="0">SELECCIONAR</option>
								<option value="CENTRO">GERENTE - PABLO MARTINEZ</option>
								<option value="CUYO">SUBGERENTE - ANDRES SUAREZ</option>
								<option value="NEA">SUBGERENTE - JUAN RAMOS</option>
							</select>
							-->
							<span class="error" id="messageError">Seleccione un responsable!</span>
						</div>

						<p class="contact-button-house">
							<input type="submit" name="submitMessage" class="full-screen-button button gblue" id="contactSubmitBtn" value="CONTINUAR"/>
						</p>
                  	</fieldset>
              	</form>
		    </div>
		    <div class="clear"></div>   
		</div>
